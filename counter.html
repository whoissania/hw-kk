<!DOCTYPE html>
<html>
<head>
    <title> Attendance Calculator App</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <p>Male Students: <span id="maleCount">0</span></p>
    <p>Female Students: <span id="femaleCount">0</span></p>
    <p>Total Students: <span id="totalCount">0</span></p>
    <div class="container">

<button class="button" id="male-btn">Male</button>
<div class="count" id="displayCount">0</div>
<button class="button" id="female-btn">Female</button>
<button class="button" id="decrease-btn">-</button>
<button class="button" id="reset">Reset</button>
    </div>
    <script src="counter.js"></script>
</body>

</html>
